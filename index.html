<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Dustbin Distance Measure Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-trash"></i> Smart Dustbin Distance Measure Monitor</h1>
    </header>
    
    <main>
      <div class="status-card">
        <div class="sensor-readings">
          <div class="reading">
            <h2>Status</h2>
            <div id="status-indicator" class="closed">
              <i class="fas fa-trash-alt"></i>
              <span id="status-text">Closed</span>
            </div>
          </div>
          
          <div class="reading">
            <h2>Distance</h2>
            <div id="distance-value">
              <span>-- cm</span>
            </div>
          </div>
        </div>
        
        <div class="last-update">
          <p>Last updated: <span id="timestamp">--</span></p>
        </div>
      </div>
      
      <div class="history-card">
        <h2>Recent Activity</h2>
        <div class="history-list" id="history-list">
          <!-- History items will be populated here -->
        </div>
      </div>
    </main>
    
    <footer>
      <p>IoT Smart Dustbin System &copy; 2025</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
